 <!DOCTYPE html>
    <html>
    <head>
        <title>Item List</title>
    </head>
    <body>
        <input type="text" id="search" placeholder="Search...">
        
        <h1>All Items</h1>
        <ul>
            {% for item in items %}
                <li>{{ item.product_name }} - {{ item.description }}</li>
            {% endfor %}
        </ul>
    </body>
    </html>
